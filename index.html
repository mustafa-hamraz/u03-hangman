<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Hanga Man</title>
</head>
<body>
    <section id="login"> 
        <h1 id="welcome-text"><div id="game-emoji">&#127918;</div>Rädda Zlatan</h1>
        <h4 id="username-question">Vad heter du?</h4>
        <input id="nameinput" >
        <button onclick="greetings()" id="greetings-button">&#x23CE;</button>
    </section>
    
    <section id="help-section">
        <div id="help-question">
            <p id="welcome-username">Hej --namn--, Zlatan behöver din hjälp!</p>
            <p>Vill du rädda Zlatan?</p>
            <button onclick="yesFunction()" id="yes-button">Ja, Det finns bara en Zlatan!</button><br>
            <button onclick="noFunction()" id="no-button">Nej, låt honom dö!</button>
        </div>
        
    </section>

    <section id="instraction-section">
        <p>Zlatan har blivit kidnappad!!!</p><br>
        <p>Vi vet att han är inom EU.</p><br>
        <p>Om du gissar rätt land så kan vi rädda honom...</p>
        <button onclick="startGame()"> Starta Spel</button>
    </section>

    <main id="game-section">
        <img id="game-img" src="img/warning0.png" alt="mm">      

        <ul id="guess-list">
            <li id="guess-letter"></li>
        </ul>    
        
        <ul id="key-list">
            <li><button class="btn">A</button></li>
            <li><button class="btn">B</button></li>
            <li><button class="btn">C</button></li>
            <li><button class="btn">D</button></li>
            <li><button class="btn">E</button></li>
            <li><button class="btn">F</button></li>
            <li><button class="btn">G</button></li>
            <li><button class="btn">H</button></li>
            <li><button class="btn">I</button></li>
            <li><button class="btn">J</button></li>
            <li><button class="btn">K</button></li>
            <li><button class="btn">L</button></li>
            <li><button class="btn">M</button></li>
            <li><button class="btn">N</button></li>
            <li><button class="btn">O</button></li>
            <li><button class="btn">P</button></li>
            <li><button class="btn">Q</button></li>
            <li><button class="btn">R</button></li>
            <li><button class="btn">S</button></li>
            <li><button class="btn">T</button></li>
            <li><button class="btn">U</button></li>
            <li><button class="btn">V</button></li>
            <li><button class="btn">W</button></li>
            <li><button class="btn">X</button></li>
            <li><button class="btn">Y</button></li>
            <li><button class="btn">Z</button></li>
            <li><button class="btn">Å</button></li>
            <li><button class="btn">Ä</button></li>
            <li><button class="btn">Ö</button></li>
        </ul>       
    </main>
    

    <section id="sound">
        <audio id="sound0" src="sound/sound0.mp3"></audio>
        <audio id="sound1" src="sound/sound1.mp3"></audio>
        <audio id="fuckedup" src="sound/fuckedup.mp3"></audio>
        <audio id="woohoo" src="sound/woohoo.mp3"></audio>
    </section>
    
    <section id="try-again">
        <h1 id="game-over">Game Over</h1>
        <img id="game-img" src="img/warning5.png" alt="mm">    
    </section>

    <section id="game-win">
        <h1 id="win-game">
            Grattis!!!!<br><br>
            Du är verkligen en hjälte
        </h1>
        <img id="win-img" src="img/winpic.png" alt="winningpic">
    </section>
    
    <script src="js/script.js" type="text/javascript">  </script>
</body>
</html>
